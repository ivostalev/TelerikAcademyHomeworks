<body>
	<table border="2px" cellspacing="0" cellpadding="5" >
	
	<colgroup>
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
	</colgroup>
	
		<thead>
			<tr>
				<td align="right" colspan="5"><strong>Answer</strong></td>
			</tr>
		</thead>
			<tr align="center">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
				<td>MR</td>
			</tr>
			<tr align="center">
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
				<td>MC</td>
			</tr>
			<tr align="center">
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
				<td rowspan="2">=</td>
			</tr>
			<tr align="center">
				<td colspan="2">0</td>
				<td>.</td>
				<td>/</td>
			</tr>
		
	</table>
</body>
