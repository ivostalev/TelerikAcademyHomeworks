<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Tables #1-2</title>
	
</head>
<body>
	<table border="1px">
	
	<colgroup>
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
		<col width="20%" />
	</colgroup>
	
	<thead>
		<tr>
			<td colspan="3">Title goes here</td>
			<td align="center">A</td>
			<td align="right">B</td>
		</tr>
	</thead>
		<tr>
			<td rowspan="3">C</td>
			<td align="center">D</td>
			<td align="center">E</td>
			<td align="center">F</td>
			<td align="right">G</td>
		</tr>
		<tr>
			<td align="center">H</td>
			<td colspan="2" align="center">I</td>
			<td rowspan="2" align="right">J</td>
		</tr>
		<tr>
			<td align="center">K</td>
			<td align="center">L</td>
			<td align="center">M</td>
		</tr>
		<tr>
			<td align="right">N</td>
			<td colspan="4" align="center">O</td>
		</tr>
	</table>
</body>
</html>
